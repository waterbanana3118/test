<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>更新日誌</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      color: #fff;
      background: url('background.png') no-repeat center center/cover;
      background-attachment: fixed;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #f8f8f8;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .log-entry {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      text-align: left;
    }

    .log-entry:hover {
      transform: translateY(-5px);
    }

    .log-entry h2 {
      font-size: 24px;
      color: #00bfff;
    }

    .log-entry p {
      font-size: 16px;
      color: #f0f0f0;
      line-height: 1.6;
    }

    .log-entry .date {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    .log-entry .read-more {
      font-size: 14px;
      color: #66ccff;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    .log-entry .read-more:hover {
      text-decoration: underline;
    }

    /* ==== 左上角漢堡按鈕 ==== */
    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .menu-icon {
      font-size: 20px;
      color: white;
    }

    /* ==== 側邊欄樣式 ==== */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      padding: 60px 20px;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
      font-size: 16px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 左上角漢堡按鈕 -->
  <button class="menu-button" onclick="toggleSidebar()">
    <span class="menu-icon">&#9776;</span>
  </button>

  <!-- 側邊欄 -->
  <div class="sidebar" id="sidebar">
    <a href="#">尚未更新</a>
    <a href="#">尚未更新</a>
    <a href="#">尚未更新</a>
    <a href="https://waterbanana3118.github.io/" target="_self">回首頁</a>
  </div>

  <!-- 主要內容 -->
  <div class="content">
    <h1>更新日誌</h1>

    <div class="log-entry">
      <h2>2025年4月22日 - 網站設計更新</h2>
      <p>今天對網站進行了一些設計上的改進，更新了首頁的排版，增加了更直觀的側邊欄導覽功能。</p>
      <span class="date">發布於：2025年4月22日</span>
      <a href="#" class="read-more">閱讀更多...</a>
    </div>

    <div class="log-entry">
      <h2>2025年4月20日 - 添加社群連結</h2>
      <p>我們增加了 Instagram 和 YouTube 連結，方便大家了解更多資訊。</p>
      <span class="date">發布於：2025年4月20日</span>
      <a href="#" class="read-more">閱讀更多...</a>
    </div>

    <div class="log-entry">
      <h2>2025年4月15日 - 首次上線</h2>
      <p>網站第一次正式發布，包含基本介紹、作品展示和聯絡方式。</p>
      <span class="date">發布於：2025年4月15日</span>
      <a href="#" class="read-more">閱讀更多...</a>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
