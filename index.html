<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>更新日誌</title>
  <link rel="icon" href="favicon.webp" type="image/webp">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* ==== 左上角漢堡按鈕 ==== */
    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .menu-icon {
      font-size: 20px;
      color: white;
    }

    /* ==== 側邊欄樣式 ==== */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      padding: 60px 20px;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
      font-size: 16px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('background.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(3px);
    }

    .card {
      position: relative;
      z-index: 1;
      background: transparent;
      border: none;
      backdrop-filter: none;
      box-shadow: none;
      padding: 0;
      max-width: 800px;
      text-align: center;
      width: 100%;
    }

    .link-card {
      width: 100%;
      max-width: 100%;
      margin: 12px auto;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      text-align: left;
      padding: 14px;
    }
    .link-card:hover {
      transform: translateY(-3px);
    }

    /* 大標題和小標題的樣式 */
    .link-card h2 {
      font-size: 24px;
      color: #2980b9; /* 藍色 */
      margin-bottom: 8px;
    }

    .link-card p {
      font-size: 14px;
      color: #333; /* 黑色 */
    }

    /* 新增大標題的樣式 */
    .main-title {
      font-size: 40px;
      color: white;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 左上角漢堡按鈕 -->
  <button class="menu-button" onclick="toggleSidebar()">
    <span class="menu-icon">&#9776;</span>
  </button>

  <!-- 側邊欄 -->
  <div class="sidebar" id="sidebar">
    <a href="#">尚未更新</a>
    <a href="#">尚未更新</a>
    <a href="#">尚未更新</a>
    <a href="https://waterbanana3118.github.io/test/" target="_blank">更新日誌</a>
  </div>

  <div class="hero">
    <div class="overlay"></div>

    <!-- 新增白色大標題 -->
    <div class="main-title">
      小龍貓あ彼多
    </div>

    <div class="card">
      <!-- 新增的框，包含大標小標 -->

      <div class="link-card">
        <h2>2025年4月22日 - 網站設計更新</h2>
        <p>今天對網站進行了一些設計上的改進，更新了首頁的排版，增加了更直觀的側邊欄導覽功能。</p>
      </div>

      <div class="link-card">
        <h2>2025年4月20日 - 添加社群連結</h2>
        <p>我們增加了 Instagram 和 YouTube 連結，方便大家了解更多資訊。</p>
      </div>

      <div class="link-card">
        <h2>2025年4月15日 - 首次上線</h2>
        <p>網站第一次正式發布，包含基本介紹、作品展示和聯絡方式。</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
